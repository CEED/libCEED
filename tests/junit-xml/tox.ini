[tox]
envlist = py26, py27, pypy, py32, py33, py34, cover, flake8
sitepackages = False

[testenv]
deps =
    pytest
    pytest-sugar
    six
commands =
    py.test \
        --junitxml={envlogdir}/junit-{envname}.xml \
        {posargs}

[testenv:cover]
deps =
    pytest
    pytest-sugar
    pytest-cov
    six
commands =
    py.test \
        --cov=junit_xml \
        --cov-report=term-missing \
        --cov-report=xml \
        --cov-report=html \
        {posargs}

[testenv:flake8]
deps =
    pytest
    pytest-sugar
    pytest-flake8
    six
commands =
    py.test \
        --flake8 \
        {posargs}
