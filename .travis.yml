language: c

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
    - gfortran
    - libopenblas-dev
    - liblapack-dev

env:
  - FC=gfortran OCCA_BRANCH="v1.0.5"
  - FC=gfortran OCCA_BRANCH="master"

install:
  - git clone --depth 1 https://github.com/mfem/mfem.git
  - make -C mfem -j2 serial MFEM_CXXFLAGS=-O
  - git clone --depth 1 https://github.com/libocca/occa.git --branch $OCCA_BRANCH
  - make -C occa -j2
  - export OCCA_DIR=$PWD/occa MFEM_DIR=$PWD/mfem PETSC_INSTALL=$HOME/install/petsc-3.9.3
  - test -d $PETSC_INSTALL
    || ( curl -O http://ftp.mcs.anl.gov/pub/petsc/release-snapshots/petsc-lite-3.9.3.tar.gz
        && tar xf petsc-lite-3.9.3.tar.gz
        && cd petsc-3.9.3
        && ./configure --with-debugging=0 COPTFLAGS=-O --with-mpi=0 --with-fc=0 --with-cxx=0 --prefix=$PETSC_INSTALL
        && make
        && make install )
  - export PETSC_DIR=$PETSC_INSTALL

script:
  - export COVERAGE=1
  - make -j2
  - make -j2 prove-all PROVE_OPTS=-v

after_success:
  - bash <(curl -s https://codecov.io/bash) -F interface
  - bash <(curl -s https://codecov.io/bash) -F backends
  - bash <(curl -s https://codecov.io/bash) -F tests
  - bash <(curl -s https://codecov.io/bash) -F examples

cache:
  ccache: true
  directories:
  - $HOME/install
