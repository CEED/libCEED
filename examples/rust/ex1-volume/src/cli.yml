name: libCEED Rust Example 1 - Volume
about: This example uses the mass matrix to compute the length, area, or volume of a region, depending upon runtime parameters.
args:
    - ceed:
        short: -c
        long: --ceed
        help: Set libCEED backend resource to use
        takes_value: true
        default_value: /cpu/self
    - dimension:
        short: -d
        long: --dimension
        help: Set mesh dimension
        takes_value: true
        possible_values: [ "1", "2", "3" ]
        default_value: "3"
    - mesh_degree:
        short: -m
        long: --mesh_degree
        help: Set polynomial degree for the mesh
        takes_value: true
        default_value: "4"
    - solution_degree:
        short: -p
        long: --solution_degree
        help: Set polynomial degree for the solution
        takes_value: true
        default_value: "4"
    - num_qpts:
        short: -q
        long: --num_qpts
        help: Set number of quadrature points in 1D
        takes_value: true
        default_value: "6"
    - problem_size:
        short: -s
        long: --problem_size
        help: Set approximate problem size
        takes_value: true
        default_value: "-1"
    - test:
        short: -t
        long: --test
        help: Enable test mode
        takes_value: false
    - gallery:
        short: -g
        long: --gallery
        help: Use QFunctions from gallery
        takes_value: false
