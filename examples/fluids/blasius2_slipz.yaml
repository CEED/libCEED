problem: 'blasius'

implicit: true
ts:
  adapt_type: 'none'
  type: 'beuler'
  dt: 2e-6
  max_time: 10.0e-6
checkpoint_interval: 10

snes_max_it: 3
snes_convergence_test: skip
snes_rtol: 5e-5 #meaningless with previous line 'skip'
ksp_rtol: 5e-2

## Linear Settings:
degree: 1
dm_plex_box_faces: 2,2,2
#mesh_transform: platemesh
#platemesh_nDelta: 45

# # Quadratic Settings:
# degree: 2
# dm_plex_box_faces: 20,30,1
# platemesh:
#   modify_mesh: true
#   nDelta: 22
#   growth: 1.1664 # 1.08^2

stab: 'supg'
Ctau_t: 1
#Ctau_v: 36,60,128 is what PHASTA has for p=1,2, 3
## linear Settings:
Ctau_v: 36
Ctau_C: 1
Ctau_M: 1
Ctau_E: 1

dm_plex_box_lower: 0,0,0
dm_plex_box_upper: 4.2e-3,4.2e-3,5.e-5
dm_plex_dim: 3
dm_plex_box_bd: none,none,none
#dm_plex_shape: zbox

# Faces labeled 1=z- 2=z+ 3=y- 4=y+ 5=x+ 6=x-
bc_slip_z: 1,2
bc_wall: 3
wall_comps: 1,2,3
bc_inflow: 6
bc_outflow: 5,4
gravity: 0,0,0

stg:
  use: false
  inflow_path: "./STGInflow_blasius.dat"
  mean_only: true

ksp_converged_reason:
snes_converged_reason:
ts_monitor:
snes_monitor:
log_view:
log_view_gpu_time:

#state_var: primitive
ts_monitor_solution: cgns:flowBox-%d.cgns # %d activates batch mode, default 20 output frames per batch
ts_monitor_solution_interval: 50  # one file per 50 time steps
viewer_cgns_batch_size: 10 # (optional) change number of frames per batch
