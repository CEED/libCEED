problem: 'blasius'
idl_decay_time: 3.6e-4
idl_start: -3.1
idl_length: 0.2
reference:
  temperature: 0.25
  pressure: 71.75

ts_error_if_step_fails: 0

implicit: true
ts:
  adapt_type: 'none'
  type: 'beuler'
#  type: 'alpha'
  alpha_radius: 0.5
  dt: 3.6e-4
  #max_steps: 10
  max_steps: 0
#output_freq: 200
checkpoint_interval: 500

snes_max_it: 3
snes_convergence_test: skip
snes_rtol: 5e-5 #meaningless with previous line 'skip'
ksp_rtol: 5e-2

## Linear Settings:
degree: 2

stab: 'supg'
Ctau_t: 1
#Ctau_v: 36,60,128 is what PHASTA has for p=1,2, 3
## linear Settings:
Ctau_v: 60
Ctau_C: 0.5
Ctau_M: 0.5
Ctau_E: 0.5

q_extra: 0


#mesh_transform: platemesh
## Faces labeled 1=z- 2=z+ 3=y- 4=y+ 5=x+ 6=x-
## 1/5 of domain dm_plex_box_faces: 78,190,141
#dm_plex_box_faces: 11,190,138
