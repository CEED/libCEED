#   box:
#     lower: -3.1,0,0
#     upper: -3.01234, 2.4, .442
##     #1/5 of domain     upper: -2.48, 2.4, .452
##     sfc: # space-filling curve; needed for periodicity
#     bd: none,none,periodic
#dm_plex_shape: zbox

bc_wall: 3
wall_comps: 1,2,3
bc_inflow: 6
#bc_outflow: 5,4
bc_outflow: 5
#bc_freestream: 4,5
bc_freestream: 4
#bc_slip_z: 1,2

state_var: primitive

g: 0,0,0
mu: 1.2502e-5

freestream:
#   riemann: hllc
   velocity: 0.9991, 0.00301866, 0.0
   temperature: .25
   pressure: 71.75

P0: 71.75
temperature_infinity: .25

stg:
  use: true
  strong: true
  inflow_path: "./STGInflow_12-30_SPD.dat"
  rand_path: "./STGRand_12-30.dat"
  u0: 1
  mean_only: false
  fluctuating_IC: false
#platemesh_y_node_locs_path: "./6-15_yspacing.dat"
# platemesh_top_angle: 0

ksp_converged_reason:
snes_converged_reason:
ts_monitor:
snes_monitor:
log_view:
log_view_gpu_time:

#ceed: /gpu/cuda
#ceed: /gpu/cuda/ref
#ceed: /gpu/sycl/shared
use_gpu_aware_mpi: 0

# Block diagonal settings:
amat_type: shell
pmat_pbdiagonal: true
pc_type: vpbjacobi
snes_lag_jacobian: 9
#snes_lag_jacobian_persists:

#original snes_rtol: 5e-4
#original ksp_rtol: 5e-2

ts_monitor_solution: cgns:flowCGNSIn-%d.cgns # %d activates batch mode, default 20 output frames per batch
ts_monitor_solution_interval: 2  # one file per 50 time steps
viewer_cgns_batch_size: 2 # (optional) change number of frames per batch

output_dir: ./output_files
output_add_stepnum2bin: true
