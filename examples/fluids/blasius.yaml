problem: 'blasius'

implicit: true
ts:
  adapt_type: 'none'
  type: 'beuler'
  dt: 0.2e-5
  max_time: 1.0e-3
  #monitor_solution: cgns:blasius-%d.cgns
  #monitor_solution_interval: 10
checkpoint_interval: 10

## Linear Settings:
degree: 1
dm_plex_box_faces: 40,60,2
platemesh_nDelta: 45

# # Quadratic Settings:
# degree: 2
# dm_plex_box_faces: 20,30,1
# platemesh:
#   nDelta: 22
#   growth: 1.1664 # 1.08^2

stab: 'supg'

dm_plex:
  dim: 3
  shape: zbox # Z-order space-filling curve; needed for isoperiodicity
  box:
    lower: 0,0,0
    upper: 4.2e-3,4.2e-3,1e-4
    bd: none,none,periodic

# Faces labeled 1=z- 2=z+ 3=y- 4=y+ 5=x+ 6=x-
bc_wall: 3
wall_comps: 1,2,3
bc_inflow: 6
bc_outflow: 5,4
# bc_slip_z: 1,2 # use slip BC if disabling periodicity
g: 0,0,0

stg:
  use: false
  inflow_path: "./STGInflow_blasius.dat"
  mean_only: true
