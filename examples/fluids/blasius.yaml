problem: 'blasius'

implicit: true
ts:
  adapt_type: 'none'
  type: 'beuler'
  dt: 0.2e-5
  max_time: 1.0e-3
output_freq: 10

#snes_max_it: 4 
#snes_convergence_test: skip

## Linear Settings:
degree: 1
dm_plex_box_faces: 40,60,1
nDelta: 45

## Quadratic Settings:
#degree: 2
#dm_plex_box_faces: 20,30,1
#nDelta: 22
#growth: 1.1664 # 1.08^2

stab: 'supg'
Ctau_t: 1
#Ctau_v: 36,60,128 is what PHASTA has for p=1,2, 3
## linear Settings:
Ctau_v: 36
Ctau_C: 0.25
Ctau_M: 0.25
Ctau_E: 0.125
## Quadratic Settings:
#Ctau_v: 60
#Ctau_C: 0.125
#Ctau_M: 0.125
#Ctau_E: 0.125

q_extra: 0

dm_plex_box_lower: 0,0,0
dm_plex_box_upper: 4.2e-3,4.2e-3,5.e-5
dm_plex_dim: 3
# Faces labeled 1=z- 2=z+ 3=y- 4=y+ 5=x+ 6=x-
bc_slip_z: 1,2
bc_wall: 3
wall_comps: 1,2,3
bc_inflow: 6
bc_outflow: 5,4
g: 0,0,0

stg:
  inflow_path: "./STGInflow_physical.dat"
  mean_only: true
