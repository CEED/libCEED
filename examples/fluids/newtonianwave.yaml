problem: newtonian_wave
mu: 0 # Effectively solving Euler momentum equations

dm_plex:
  dim: 3
  shape: zbox
  box:
    faces: 40,40,8
    upper: 1,1,.2
    lower: 0,0,-.1
    bd: none,none,periodic

bc_freestream: 3,4,5,6
#bc_slip_z: 1,2 # use slip BC if periodicity is disabled

freestream:
  # riemann: hll # causes thermal bubble to reflect acoustic waves from boundary
  velocity: 2,-2,2 # the last component must by zero unless periodic
reference:
  temperature: 0.25
  pressure: 71.75
g: 0,0,0

epicenter: 0.33,0.75,0
amplitude: 2
width: 0.05

ts:
  adapt_type: none
  max_steps: 100
  dt: 2e-3
  type: alpha
  alpha_radius: 0.5
  #monitor_solution: cgns:nwave.cgns
  #monitor_solution_interval: 10

implicit: true
stab: supg
state_var: primitive

snes_rtol: 1e-4
ksp_rtol: 1e-2
snes_lag_jacobian: 20
snes_lag_jacobian_persists:
